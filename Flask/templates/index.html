<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful HTML</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        height: 100vh;
        background: linear-gradient(135deg, #f0f8ff, #a2d2ff);
        color: #333;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        color: #ff6b6b;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      h2 {
        font-size: 1.5rem;
        color: #4a4a4a;
        margin: 0 0 1rem;
      }

      .poem {
        font-style: italic;
        font-size: 1.2rem;
        color: #333;
        background: rgba(255, 255, 255, 0.8);
        padding: 1rem 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 80%;
      }

      img {
        width: 300px;
        height: auto;
        border: 3px solid #ff6b6b;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      footer {
        font-size: 0.8rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Surat Untuk Lia</h1>
      <h2>dari udin</h2>
    </div>

    <div class="poem">
      <p>
        Dalam kelam yang menari di balik tabir sunyi,<br />
        Ada bayang yang tak berwajah, namun dekat di hati,<br />
        Menyulam rindu di tiap hela napas pagi,<br />
        Siapa yang kutunggu? Hanya senyap yang tahu pasti.
      </p>
    </div>

    <img src="https://img.pikbest.com/photo/20240605/black-rose-flower-stands-on-a-blurry-background-_10599680.jpg!w700wp" alt="Simple Image" />

    <footer>Created with love and humor &#128151;</footer>
  </body>
</html>

</html>
